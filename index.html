<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Cardio Workout App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Beginner Cardio Workout</h1>

    <h2 id="phase-header">Warm-Up</h2> <!-- Phase header -->

    <label for="circuits">Circuits:</label>
    <input type="number" id="circuits" min="1" max="10" value="2">
    
    <label for="rest-time">Rest Time (seconds):</label>
    <input type="number" id="rest-time" min="10" max="120" value="60">

    <div class="workout-info">
      <p id="current-exercise" class="active-exercise">Get Ready!</p>
      <p id="next-exercise" class="small-text">Next: -</p> <!-- Next exercise display -->
      <p id="exercise-timer">Exercise Time: 0:00</p>
      <p id="total-timer" class="small-text">Total Time Left: 0:00</p> <!-- Total workout timer -->
    </div>

    <div class="controls">
      <button id="play-pause">Play</button>
      <button id="reset">Reset</button>
      <button id="skip">Skip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
